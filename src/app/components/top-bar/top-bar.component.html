<div class="top-bar flex justify-between align-middle border-b-2 shadow-md mb-3">
  <div class="left flex items-center">
      <div class="dropdown pr-10 border-r-2 border-r-gray-100">
              <div class="dropdown inline-block relative">
                <button class="bg-white text-black font-semibold py-3 px-4 rounded inline-flex items-center ">
                  <span class="pr-1">{{choosenWidget ? choosenWidget : 'Choose Widget' }}</span>
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
                </button>
                <ul class="dropdown-menu absolute hidden text-gray pt-1 w-full">
                  <li class=""><a (click)="changeTitle('Key Result Board')" class="bg-white hover:bg-orange-300 py-2 px-4 block whitespace-nowrap w-100" routerLink="/key-result-board">Key Result Board</a></li>
                  <li class=""><a (click)="changeTitle('')" class="bg-white hover:bg-orange-300 py-2 px-4 block whitespace-nowrap w-100" routerLink="/">One</a></li>
                  <li class=""><a (click)="changeTitle('')" class="bg-white hover:bg-orange-300 py-2 px-4 block whitespace-nowrap w-100" routerLink="/">Two</a></li>
                </ul>
              </div>
      </div>
      <div class="add-btn p-2 py-3 border-r-2 border-r-gray-100">
          <a href="">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
          </a>
      </div>
  </div>
  <div class="right flex items-center">
      <div class=" border-x-2 border-x-gray-100 bg-orange-200 flex items-center hover:bg-orange-300 ">
          <button class=" text-orange-500 font-semibold inline-flex items-center px-2 py-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              <span class="ml-1">Add Widget</span>
          </button>
      </div>
  </div>
